language: c
sudo: false
cache:
  directories:
    - /usr/local/share/arduino
git:
  depth: false
  quiet: true
env:
  global:
    - BD="esp8266:esp8266:nodemcuv2:CpuFrequency=80,FlashSize=4M3M"
    - PRETTYNAME="NolaCon Badge 2018"
    - ARDUINO_IDE_VERSION="1.8.6"
      #- DOXYFILE: $TRAVIS_BUILD_DIR/DEAD10C5/NolaCon_2018/arduino/nola_con/Doxyfile
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.6-linux64.tar.xz
  - tar xf arduino-1.8.6-linux64.tar.xz
  - sudo mv arduino-1.8.6 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - ln -s $PWD /usr/local/share/arduino/libraries/
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266
  - arduino --board $BD --save-prefs
  - arduino --pref "compiler.warning_level=all" --save-prefs
  - git clone https://github.com/adafruit/Adafruit-GFX-Library.git /usr/local/share/arduino/libraries/Adafruit-GFX-Library
  - git clone https://github.com/adafruit/Adafruit_SSD1306.git /usr/local/share/arduino/libraries/Adafruit_SSD1306
  - git clone https://github.com/pololu/apa102-arduino.git /usr/local/share/arduino/libraries/apa102-arduino

script:
  #- arduino --verify --board $BD $PWD/DEAD10C5/NolaCon_2018/arduino/nola_con/nola_con.ino
  - arduino --verify --board $BD /usr/local/share/arduino/libraries/NolaCon_2018/arduino/hardware_test/hardware_test.ino
  - arduino --verify --board $BD /usr/local/share/arduino/libraries/NolaCon_2018/arduino/nola_con/nola_con.ino
notifications:
  email:
    on_success: change
    on_failure: change
